<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Đồ Điện Tử</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border: 1px solid #ddd;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cửa Hàng Đồ Điện Tử</h1>
</header>

<nav>
    <a href="#">Trang Chủ</a>
    <a href="#">Sản Phẩm</a>
    <a href="#">Liên Hệ</a>
    <a href="#">Giỏ Hàng</a>
</nav>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Điện Thoại">
        <h3>Điện Thoại</h3>
        <p>Giá: 10,000,000 VND</p>
        <button>Thêm vào giỏ</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Laptop">
        <h3>Laptop</h3>
        <p>Giá: 20,000,000 VND</p>
        <button>Thêm vào giỏ</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Tai Nghe">
        <h3>Tai Nghe</h3>
        <p>Giá: 2,000,000 VND</p>
        <button>Thêm vào giỏ</button>
    </div>
    <!-- Thêm các sản phẩm khác tương tự -->
</section>

<footer>
    <p>&copy; 2024 Cửa Hàng Đồ Điện Tử. Tất cả các quyền được bảo lưu.</p>
</footer>

</body>
</html>
